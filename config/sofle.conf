# -------- Optional features you can toggle later --------
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# -------- RGB LEDs (SK6812/WS2812 family) --------
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
# If the display turns off when toggling RGB and you don't want that, uncomment:
# CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# -------- OLED Display (safe to enable even if not soldered yet) --------
CONFIG_ZMK_DISPLAY=y
CONFIG_SSD1306=y

# -------- Extras --------
# Show WPM (useful for OLED widgets)
CONFIG_ZMK_WPM=y
